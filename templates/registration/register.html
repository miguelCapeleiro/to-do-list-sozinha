{% extends 'base.html' %}
{% block title %} Registrar {% endblock %}

{% block content %}
<div class="row">
    <div class ='col-md-4 offset-md-4'>
        <div class = 'card auth-card'>
            <h4 class ='card-title text-center'>Bem Vindo</h4>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                
                {% for field in form %}
                    <div class="form-group mb-3">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        
                        {{ field }}
                        
                        {% for error in field.errors %}
                            <div class="alert alert-danger p-1 mt-1">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class = 'text-center'>
                <button type="submit" class="btn btn-primary btn-block mt-3">Registrar</button> 
                </div>  
            </form>
        </div>
    </div>
    </form>
    <br>
    <div class = 'text-center'>
        <a class="change-form-p" href="/accounts/login">Login</a>
    </div>
{% endblock %}
